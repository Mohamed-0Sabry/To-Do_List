<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/fcf8266609.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css"
      rel="stylesheet"
    />
    <style>
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
    <title>To-Do list | #2 Project</title>
  </head>
  <body>
    <main
      class="bg-gradient-to-r from-[#0d0d45] no-scrollbar to-[#2b59b8] w-screen h-[1000px] pb-10 justify-center flex"
    >
      <section class="flex flex-col items-center gap-3 pt-5 w-[60%]">
        <h1 class="text-3xl font-bold text-white">TODO List</h1>

        <!-- ? First Section -->
        <section
          class="upper-section flex flex-col bg-white w-[90%] rounded-xl shadow-lg shadow-black/20 items-center p-6 gap-4"
        >
          <label for="inputTodo" class="hidden">"</label>
          <input
            type="text"
            name="inputTodo"
            id="inputTodo"
            placeholder="What would you like to do?"
            class="bg-inherit text-black placeholder:text-black/50 placeholder:select-none border-b border-spacing-y-8 border-[#2b59b8] focus:outline-none w-[70%] p-2"
          />
          <button
            type="button"
            id="buttonAdd"
            role="button"
            class="bg-[#EF6538] py-2 px-24 text-white rounded-md shadow-lg shadow-[#EF6538]/70"
          >
            Add
          </button>
        </section>

        <!-- ? Second Section -->
        <section
          class="lower-section flex flex-col bg-white w-[90%] rounded-xl shadow-lg shadow-black/20 items-center py-6 gap-4"
        >
          <h1 class="font-bold place-self-start ml-4">TODO List</h1>

          <!-- ! List Items -->
          <div class="todoitemasWhole flex flex-col w-full">
            <div
              class="title bg-slate-200 w-full flex px-8 py-4 text-black/60 justify-between"
            >
              <span>List</span>
              <span>Close</span>
            </div>
            <div
              class="toDoitemAsAlone flex flex-col px-8 gap-5 py-5"
              id="wholeList"
            >
              <div class="justify-between flex"></div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
